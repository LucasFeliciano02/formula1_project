<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Racing</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="track">
      <div class="car" id="car1" data-pilot="Pilot 1"></div>
      <div class="car" id="car2" data-pilot="Pilot 2"></div>
      <div class="car" id="car3" data-pilot="Pilot 3"></div>
      <div class="car" id="car4" data-pilot="Pilot 4"></div>
      <div class="car" id="car5" data-pilot="Pilot 5"></div>
    </div>
    <div id="bet">
      <label id="aposta" for="amount">Bet amount (minimum R$5): </label>
      <input type="number" id="amount" min="5" value="5" />
      <br />
      <label for="pilot">Choose your pilot: </label>
      <select id="pilot">
        <option value="1">pilot 1</option>
        <option value="2">pilot 2</option>
        <option value="3">pilot 3</option>
        <option value="4">pilot 4</option>
        <option value="5">pilot 5</option>
      </select>
      <br />
      <button onclick="startRace()">Bet and Run</button>
      <div id="player-balance" style="padding: 5px; font-weight: bold">
        Balance: R$100
      </div>
    </div>
    <div id="result" class="message"></div>

    <script src="../js/script.js"></script>
  </body>
</html>
